apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
     mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
      compile "org.springframework:spring-context:+"
      compile "org.springframework:spring-core:+"
      testCompile group: 'junit', name: 'junit', version: '4.+'
}
